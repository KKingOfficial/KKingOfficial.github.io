<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<style>
  html, body {
    margin: 0;
    width: 100%;
    height: 100%;
    background: #050505;
    font-family: "Courier New", monospace;
    display: flex;
    align-items: center;
    justify-content: center;
    overflow: hidden;
  }

  .monitor {
    position: relative;
    width: 450px;
    height: 250px;
    padding: 20px;
    background: #020202;
    border: 2px solid #113311;
    border-radius: 50% / 5%;
    box-shadow: 0 0 50px rgba(0, 255, 65, 0.1);
    overflow: hidden;
  }


  .monitor::after {
    content: "";
    position: absolute;
    inset: 0;
    background: url("https://raw.githubusercontent.com/KKingOfficial/KKingOfficial.github.io/refs/heads/main/ESI%20LOGO.svg") no-repeat center;
    background-size: 50%; 
    opacity: 0.2;        
    z-index: 1;
    filter: invert(48%) sepia(79%) saturate(2476%) hue-rotate(86deg) brightness(118%) contrast(119%);
    pointer-events: none;
  }

  .monitor::before {
    content: " ";
    position: absolute;
    inset: 0;
    background: url("data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAADIAAAAyBgMAAAAn2gnEAAAAFVBMVEUAAAAAAAAAAAAAAAAAAAAAAAAAAAASAynDAAAAAnRSTlNWmY6R9W8AAAAJcEhZcwAADsQAAA7EAZUrDhsAAAA0SURBVCjPY2AYBaNgFIyCUUAbwP//f4AQQPz/f8AIIv7/P2AEEf///wcG6P//f6AdpGAUjAIAmI8396S97u0AAAAASUVORK5CYII=");
    opacity: 0.05;
    z-index: 5;
    pointer-events: none;
    animation: noise 0.2s infinite;
  }

  .overlay {
    position: absolute;
    inset: 0;
    pointer-events: none;
    z-index: 10;
    background: 
      linear-gradient(rgba(18, 16, 16, 0) 50%, rgba(0, 0, 0, 0.25) 50%),
      linear-gradient(90deg, rgba(0, 255, 65, 0.03), rgba(0, 255, 0, 0.01), rgba(0, 255, 65, 0.03));
    background-size: 100% 4px, 3px 100%;
    box-shadow: inset 0 0 100px rgba(0,0,0,0.9);
  }

  .screen {
    position: relative;
    animation: flicker 0.15s infinite;
    z-index: 2;
  }

  .file {
    border: 1px solid #008f11;
    padding: 20px;
    /* Transparent background to let the logo show through */
    background: rgba(8, 8, 8, 0.7); 
    color: #00ff41;
    text-shadow: 0 0 5px rgba(0, 255, 65, 0.7);
  }

  .header {
    display: flex;
    justify-content: space-between;
    font-size: 10px;
    letter-spacing: 2px;
    margin-bottom: 15px;
    opacity: 0.8;
  }

  button {
    width: 100%;
    padding: 12px;
    margin-top: 10px;
    background: transparent;
    border: 1px solid #00ff41;
    color: #00ff41;
    font-family: inherit;
    font-weight: bold;
    cursor: pointer;
    text-transform: uppercase;
    box-shadow: 0 0 10px rgba(0, 143, 17, 0.2);
  }

  button:hover {
    background: #00ff41;
    color: #000;
  }

  @keyframes flicker {
    0% { opacity: 0.983; }
    50% { opacity: 0.995; }
    100% { opacity: 0.976; }
  }

  @keyframes noise {
    0%, 100% { transform: translate(0, 0); }
    10% { transform: translate(-5%, -5%); }
    30% { transform: translate(5%, 5%); }
    50% { transform: translate(-10%, 10%); }
    70% { transform: translate(10%, -5%); }
  }
</style>
</head>
<body>

<div class="monitor">
  <div class="overlay"></div>
  <div class="screen">
    <div class="file">
      <div class="header">
        <span>ARCHIVE_449</span>
        <span>LEVEL_5_EYES_ONLY</span>
      </div>

      <div style="font-size: 14px; line-height: 1.4;">
        FILE: MAE_MATTER.LOG<br>
        STATUS: ENCRYPTED<br>
        CATALOGUE: ESI<br>
        -------------------------
      </div>

      <audio id="audio" src="https://github.com/KKingOfficial/KKingOfficial.github.io/raw/refs/heads/main/MAE%20MATTER.mp3"></audio>

      <button id="audioBtn" onclick="toggleAudio()">
        [ INITIALIZE AUDIO ]
      </button>

      <div style="margin-top: 15px; font-size: 9px; color: #FFFFFF; text-align: center;">
        UNAUTHORIZED ACCESS IS A FEDERAL OFFENSE
      </div>
    </div>
  </div>
</div>

<script>
  const audio = document.getElementById('audio');
  const btn = document.getElementById('audioBtn');

  function toggleAudio() {
    if (audio.paused) {
      audio.play();
      btn.innerText = "[ PAUSE AUDIO ]";
    } else {
      audio.pause();
      btn.innerText = "[ INITIALIZE AUDIO ]";
    }
  }

  audio.onended = () => {
    btn.innerText = "[ INITIALIZE AUDIO ]";
  };
</script>

</body>
</html>
