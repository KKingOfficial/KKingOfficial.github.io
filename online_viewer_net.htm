<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<style>
  html, body {
    margin: 0;
    width: 100%;
    height: 100%;
    background: #050505;
    font-family: "Courier New", monospace;
    display: flex;
    align-items: center;
    justify-content: center;
    overflow: hidden;
  }

  /* The Main "Glass" Container */
  .monitor {
    position: relative;
    width: 450px;
    height: 250px;
    padding: 20px;
    background: #020202;
    border: 2px solid #222;
    border-radius: 50% / 5%; /* Subtle tube curvature */
    box-shadow: 0 0 50px rgba(179,0,0,0.1);
    overflow: hidden;
  }

  /* Animated Static Noise Overlay */
  .monitor::before {
    content: " ";
    position: absolute;
    inset: 0;
    background: url("data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAADIAAAAyBgMAAAAn2gnEAAAAFVBMVEUAAAAAAAAAAAAAAAAAAAAAAAAAAAASAynDAAAAAnRSTlNWmY6R9W8AAAAJcEhZcwAADsQAAA7EAZUrDhsAAAA0SURBVCjPY2AYBaNgFIyCUUAbwP//f4AQQPz/f8AIIv7/P2AEEf///wcG6P//f6AdpGAUjAIAmI8396S97u0AAAAASUVORK5CYII=");
    opacity: 0.05;
    z-index: 5;
    pointer-events: none;
    animation: noise 0.2s infinite;
  }

  /* Scanlines and Vignette */
  .overlay {
    position: absolute;
    inset: 0;
    pointer-events: none;
    z-index: 10;
    background: 
      linear-gradient(rgba(18, 16, 16, 0) 50%, rgba(0, 0, 0, 0.25) 50%),
      linear-gradient(90deg, rgba(255, 0, 0, 0.06), rgba(0, 255, 0, 0.02), rgba(0, 0, 255, 0.06));
    background-size: 100% 4px, 3px 100%;
    /* Vignette effect */
    box-shadow: inset 0 0 100px rgba(0,0,0,0.8);
  }

  .screen {
    position: relative;
    animation: flicker 0.15s infinite;
    z-index: 2;
  }

  .file {
    border: 1px solid #b30000;
    padding: 20px;
    background: #080808;
    color: #ff4444;
    /* Phosphor Glow */
    text-shadow: 0 0 5px rgba(255, 68, 68, 0.7);
  }

  .header {
    display: flex;
    justify-content: space-between;
    font-size: 10px;
    letter-spacing: 2px;
    margin-bottom: 15px;
    opacity: 0.8;
  }

  button {
    width: 100%;
    padding: 12px;
    margin-top: 10px;
    background: transparent;
    border: 1px solid #ff4444;
    color: #ff4444;
    font-family: inherit;
    font-weight: bold;
    cursor: pointer;
    text-transform: uppercase;
    box-shadow: 0 0 10px rgba(179,0,0,0.2);
  }

  button:hover {
    background: #ff4444;
    color: #000;
  }

  @keyframes flicker {
    0% { opacity: 0.983; }
    50% { opacity: 0.995; }
    100% { opacity: 0.976; }
  }

  @keyframes noise {
    0%, 100% { transform: translate(0, 0); }
    10% { transform: translate(-5%, -5%); }
    30% { transform: translate(5%, 5%); }
    50% { transform: translate(-10%, 10%); }
    70% { transform: translate(10%, -5%); }
  }
</style>
</head>
<body>

<div class="monitor">
  <div class="overlay"></div>
  <div class="screen">
    <div class="file">
      <div class="header">
        <span>ARCHIVE_449</span>
        <span>LEVEL_5_EYES_ONLY</span>
      </div>

      <div style="font-size: 14px; line-height: 1.4;">
        FILE: MAE_MATTER.LOG<br>
        STATUS: ENCRYPTED<br>
        -------------------------
      </div>

      <audio id="audio" src="https://files.catbox.moe/cono4t.mp3"></audio>

      <button onclick="document.getElementById('audio').paused ? document.getElementById('audio').play() : document.getElementById('audio').pause()">
        [ INITIALIZE AUDIO ]
      </button>

      <div style="margin-top: 15px; font-size: 9px; color: #444; text-align: center;">
        UNAUTHORIZED ACCESS IS A FEDERAL OFFENSE
      </div>
    </div>
  </div>
</div>

</body>
</html>
